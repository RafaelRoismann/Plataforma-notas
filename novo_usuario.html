<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Conta</title>
    <link rel="stylesheet" href="CSS\reset.css">
    <link rel="stylesheet" href="CSS\novo_usuario.css">
</head>

<body>
    <div class="login-container">
        <h2>Criar Nova Conta</h2>
        <form id="createAccountForm">
            <img src="SVG\logo.svg" alt="Ícone decorativo" class="top-right-icon">
            <input type="text" id="newUsername" placeholder="Novo usuario" required>
            <input type="password" id="newPassword" placeholder="Nova Senha" required>
            <div class="buttons-container">
                <button type="button" onclick="createAccount()">Criar conta</button>
                <button onclick="window.location.href='login.html'" id="backToLogin">Voltar para Login</button>
            </div>
        </form>
    </div>
    <script src="JS\consolidated_logic.js"></script>
</body>

</html>
